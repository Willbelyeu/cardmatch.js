<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .card {
            /* A frame for the back and front of the cards to be held. */
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.6s; /* Smooth rotation */
            transform-style: preserve-3d; /* Enables 3D rotation */
            perspective: 1000px; /* Creates 3D effect for the flip */
            position: relative;
        }

        .front-face,
        .back-face {
            /* these will be used for the front and back faces of the cards */
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 1px solid #aaa;
            box-sizing: border-box;
        }

        .front-face {
            /* Front is blank */
            background-color: #ddd;
            transform: rotateY(0deg);
        }

        .back-face {
            /* Back has text */
            background-color: #f9f9f9;
            transform: rotateY(180deg);
            color: #333;
        }

        .card.revealed {
            /* Flip the card to show back face */
            transform: rotateY(180deg);
            background-color: #f9f9f9;
            color: #333;
        }

        .card.matched {
            /* Matched cards */
            background-color: yellow;
            color: purple;
            pointer-events: none; /* Disable clicking on matched cards */
            animation: scaleUp 0.3s ease-out, fadeOut 0.5s 0.5s forwards;
        }
        .card.matched .back-face {
            background-color: yellow;
            color: purple;
        }


        #game-board {
            /* This will format the grid of cards */
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }

        button {
            /* Style for the restart button */
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Memory Match Game</h1>
    <div id="game-board"></div>
    <button id="restart-btn" style="margin-top: 20px;" onclick="restartGame()">Restart Game</button>
    <script src="game.js"></script>
</body>
</html>
